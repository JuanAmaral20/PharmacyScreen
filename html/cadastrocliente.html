<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrocliente.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-superior">
            <div class="images">
                <img class="logo" src="/images/Logo Superior.svg">
                <img class="user" src="/images/Perfil.svg">
            </div>
        </div>
        <div class="header-inferior">
            <nav class="menu1">
                <div class="menu">
                    <img class="med" src="/images/Medicamento.svg"><a class="medi" href="">Medicamentos</a>
                </div> 
                <div class="menu">
                    <img src="/images/Receitas.svg" alt=""><a href="">Receitas</a>
                </div>
                <div class="menu">
                    <img src="/images/Financeiro.svg" alt=""><a href="">Financeiro</a>
                </div>
                <div class="menu">
                    <img src="/images/Funcionário.svg" alt=""><a href="">Colaboradores</a>
                </div>
                <div class="menu">
                    <img src="/images/Estoque.svg" alt=""><a href="">Estoque</a>
                </div>
                <div class="menu">
                    <img src="/images/Novo Cliente.svg" alt=""><a href="">Cadastrar Cliente</a>
                </div>
                <div class="menu">
                    <img src="/images/Configurações.svg" alt=""><a href="">Configurações</a>
                </div>
            </nav>
        </div>
    </header>
    <div>
        <form>
            <div class="divpai">
                <div class="nome">
                    <label>Nome Completo*</label>
                    <input class="reset-input tamanho-input-nome" type="">
                </div>
                <div class="datanasc">
                    <label>Data de Nascimento*</label>
                    <input class="reset-input tamanho-input-datanasc" type="date">
                </div>
            </div>
            <div class="divpai">
                <div class="genero">
                    <label>Gênero*</label>
                    <select class="reset-input tamanho-input-genero"></select>
                </div>
                <div class="email">
                    <label>E-mail*</label>
                    <input class="reset-input tamanho-input-email" type="email">
                </div>
            </div>
            <div class="divpai">
                <div class="telefone">
                    <label>Telefone*</label>
                    <select class="reset-input tamanho-input-telefone" ><option>+55</option></select>
                </div>
                <div class="inv">
                    <label>ㅤ</label>
                    <input class="reset-input tamanho-input-inv" type="text">
                </div>
                <div class="doc">
                    <label>Documento de Identificação*</label>
                    <input class="reset-input tamanho-input-doc" type="text">
                </div>
            </div>
            <div class="divpai">
                <div class="rua">
                    <label>Rua*</label>
                    <input class="reset-input tamanho-input-rua" type="text">
                </div>
                <div class="numero">
                    <label>Número*</label>
                    <input class="reset-input tamanho-input-numero" type="number">
                </div>
            </div>
            <div class="divpai">
                <div class="bairro">
                    <label>Bairro*</label>
                    <input class="reset-input tamanho-input-bairro" type="text">
                </div>
                <div class="complemento">
                    <label>Complemento*</label>
                    <input class="reset-input tamanho-input-complemento" type="text">
                </div>
            </div>
            <div class="divpai">
                <div class="obs">
                    <label>Observações adicionais</label>
                    <input class="reset-input tamanho-input-obs" type="text">
                </div>
            </div>
            <div class="botoes">
                <a class="cancel" href="">CANCELAR</a>
                <a class="finish" href="">FINALIZAR CADASTRO</a>
            </div>
        </form>
    </div>
</body>
</html>
